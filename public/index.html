<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/bundle.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul v-for="todo in this.todos">
      <li v-if="(todo.priority === 'High')" v-bind:class = "(todo.priority === 'High') ? 'priority-high' : 'priority-low'">
        <span>Task: {{todo.task}}</span>
        <span>Priority: {{todo.priority}}</span>
      </li>
    </ul>
    <ul v-for="todo in this.todos">
      <li v-if="(todo.priority === 'Low')" v-bind:class = "(todo.priority === 'High') ? 'priority-high' : 'priority-low'">
        <span>Task: {{todo.task}}</span>
        <span>Priority: {{todo.priority}}</span>
      </li>
    </ul>
    <form v-on:submit.prevent="addNewTodo">
      <label for="new-todo">New Todo:</label>
        <input id= "new-todo" type="text" v-model="newTodo"/>
        <label for="priority">High</label>
        <input id= "priority" type="radio" v-model="todoPriority" value="High"/>
        <label for="priority">Low</label>

        <input id= "priority" type="radio" v-model="todoPriority" value="Low"/>
        <button type="submit" name="button">save</button>
    </form>
  </div>

</body>
</html>
